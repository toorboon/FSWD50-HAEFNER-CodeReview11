<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <div class="container-fluid box_container">
      <div class="row test">
        
      
        <div class="col-10 offset-1 d-flex flex-column align-content-space-between my-3  box_window">
          <div class="col-12"><h3 class="text-center p-2 bg-white content_box">Blog</h3><hr>
            <div class="container-fluid">
              <div class="col-12">
                <ul class="d-flex nav nav-tabs navbar-dark text-center " id="myTab" role="tablist">
                  <li class="nav-item">
                      <a class="nav-link active text-dark" id="locations-tab" data-toggle="tab" href="#locations" role="tab" aria-controls="locations" aria-selected="true"><i class="d-lg-none fas fa-globe text-dark "></i><h5 class="d-sm-block my-1">Locations</h5></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark" id="restaurants-tab" data-toggle="tab" href="#restaurants" role="tab" aria-controls="restaurants" aria-selected="false"><i class="d-lg-none fas fa-utensils text-dark m-auto"></i><h5 class="d-sm-block my-1">Restaurants</h5></a>
                  </li>
                   <li class="nav-item">
                      <a class="nav-link text-dark" id="events-tab" data-toggle="tab" href="#events" role="tab" aria-controls="events" aria-selected="false"><i class="d-lg-none far fa-calendar-alt text-dark m-auto"></i><h5 class="d-sm-block align-items-center my-1">Events</h5></a>
                  </li>
                </ul>
                  <div class="tab-content h-100 overflow" id="myTabContent">
                    <!--Locations will be shown here-->
                    <div class="tab-pane fade show active" id="locations" role="tabpanel" aria-labelledby="locations-tab">
                      <div class="row" id="locations_injection">
                        
                      </div>
                    </div>
                    <!--Restaurants will be shown here-->
                    <div class="tab-pane fade" id="restaurants" role="tabpanel" aria-labelledby="restaurants-tab">
                      <div class="row" id="restaurants_injection">
                        
                      </div>
                    </div>
                    <!--Events will be shown here-->
                    <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">
                      <div class="row" id="events_injection">
                        
                      </div>
                    </div>
                  </div>

              </div>
            </div>  
          </div>
        </div>
     

      </div>
    </div>
